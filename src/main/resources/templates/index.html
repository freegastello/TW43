<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Product Manager</title>
</head>

<body>
	<div align="center">
		<h1>Person Manager</h1>
		<a href="new">Create New Person</a>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Person ID</th>
					<th>Name</th>
					<th>Login</th>
					<th>Password</th>
					<th>Role</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPerson}">
					<td th:text="${person.id}">Product ID</td>
					<td th:text="${person.name}">Name</td>
					<td th:text="${person.login}">Login</td>
					<td th:text="${person.password}">Password</td>
					<td th:text="${person.role}">Role</td>
					<td>
						<a th:href="@{'/edit/' + ${person.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${person.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
